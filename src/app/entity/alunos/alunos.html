<h1>Alunos</h1>
<section>
    <h2>Novo Aluno</h2>
    <form (ngSubmit)="criar()">
        <div>
            <label>Nome</label>
            <input [(ngModel)]="nome" name="nome" required />
        </div>

        <div>
            <label>Idade</label>
            <input type="number" [(ngModel)]="idade" name="idade" required />
        </div>

        <div>
            <label>Curso</label>
            <input [(ngModel)]="curso" name="curso" required />
        </div>

        <div>
            <label>Notas (ex: "8,7.5,9")</label>
            <input [(ngModel)]="notasCsv" name="notasCsv" required />
        </div>

        <button type="submit" [disabled]="salvando">Salvar</button>
    </form>

    @if (erro) { <p style="color:red">{{ erro }}</p> }    
</section>

<hr>

<section>
    <h2>Lista</h2>
    <button (click)="carregar()" [disabled]="carregando">
        Recarregar</button>
    @if (carregando) {
        <p>Carregando...</p>
    } @else {
        @if (alunos.length === 0) {
            <p>Nenhum aluno.</p>
        } @else {
            <ul>
            @for (a of alunos; track a._id) {
                <li>
                    <strong>{{ a.nome }}</strong> - {{ a.idade }}
                    - {{ a.curso }}
                    <button (click)="excluir(a._id!)">Excluir</button>
                </li>
            }
            </ul>
        }
    }
</section>
